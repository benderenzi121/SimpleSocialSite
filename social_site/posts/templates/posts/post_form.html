{% extends 'posts/post_base.html'%}
{% load bootstrap4 %}

{% block prepost %}
{% endblock %}

{% block post_content %}
<div class="container">


  <h4>Create a new post!</h4>
  <form id='postform' action="{% url 'posts:create'%}" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class = 'btn btn-primary btn-large' >Post
      {% endbuttons %}
  </form>
</div>
{% endblock %}
