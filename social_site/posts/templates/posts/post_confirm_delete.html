{% extend 'posts/post_base.html'%}

{% block post_content %}

<h3>are you sure you want to delete this post? </h3>
<div class="posts">
  {% include 'posts/_post.html' with post=object hide_delete=True %}
</div>

<form class="btn btn-danger btn-large" type = 'submit' value = 'Confirm Delete' method="post">
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class = 'btn btn-simple btn-large btn-default'></a>
</form>
